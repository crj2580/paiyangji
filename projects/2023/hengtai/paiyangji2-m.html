<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="viewport" id="viewport" content="width=640,user-scalable=0, target-densitydpi=320">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>恒泰证券</title>
  <link href="/styles/reset.css" rel="stylesheet" type="text/css">
  <script src="/js/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vue.min.js" type="text/javascript"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript"></script>
  <script src="/js/troncell_wx.js"></script>
  <script src="/js/TweenMax.min.js"></script>

  <!-- <script src="//cdn.bootcss.com/eruda/1.5.2/eruda.min.js"></script> -->
  <!-- <script>eruda.init();</script> -->
</head>
<style>
  body {
    background-image: url(./img/mobile/bg2.png);
  }

  #app {
    width: 100vw;
    height: 100vh;
    position: fixed;
  }

  .container {
    width: 80vw;
    margin-left: 10vw;
    height: calc(85vh - 15vw);
    margin-top: 10vh;
    background: url(./img/mobile/container_2.png);
    background-size: 100% 100%;
    position: relative;
  }
</style>

<body>
  <div id="app">
    <div class="basicLoading" v-show="loading">
      <img src="/img/loading.gif">
    </div>
    <div v-show="showMsg" class="basicMsg">
      <div style="padding:6vw;font-size:3.5vw;">
        {{showMsg}}
      </div>
    </div>
    <img src="./img/mobile/logo.png" style="position:absolute;width:16%;left:42%;top:2vh;">
    <div class="container">
      <template v-if="realQuestionList.length">
        <div
          style="color:#fff;font-size:4vw;width:100%;text-align:center;position:absolute;top:10%;text-align:center;font-weight: bold;">
          第
          <span v-if="realQuestionIndex==0">一</span>
          <span v-if="realQuestionIndex==1">二</span>
          <span v-if="realQuestionIndex==2">三</span>
          <span v-if="realQuestionIndex==3">四</span>
          <span v-if="realQuestionIndex==4">五</span>
          <span v-if="realQuestionIndex==5">六</span>
          <span v-if="realQuestionIndex==6">七</span>
          <span v-if="realQuestionIndex==7">八</span>
          <span v-if="realQuestionIndex==8">九</span>
          <span v-if="realQuestionIndex==9">十</span>
          <span v-if="realQuestionIndex>9">{{realQuestionIndex+1}}</span>
          题
        </div>
        <div style="width:90%;position:absolute;left:5%;top:20%;font-size:4vw;color:#fff;">
          {{realQuestionList[realQuestionIndex].title}}
        </div>
        <div style="position: absolute;width:90%;left:5%;top:36%;">
          <div v-for="answer of realQuestionList[realQuestionIndex].questionItems" @click="selectAnswer(answer)"
            style="width:90%;margin-left:5%;margin-bottom:3vh;height:14vw;line-height: 14vw;position: relative;">
            <img v-if="answer.hasSelected" src="./img/answer_red.png" style="width:100%;height:100%;">
            <img v-else src="./img/answer_white.png" style="width:100%;height:100%;">
            <img v-if="answer.hasSelected&&!answer.isAnswer" src="./img/wrong.gif"
              style="width:20%;position: absolute;right:-20%;top:0%;">
            <img v-if="realQuestionList[realQuestionIndex].hasSelected&&answer.isAnswer" src="./img/right.gif"
              style="width:20%;position: absolute;right:-20%;top:0%;">
            <div style="position: absolute;width:100%;height:100%;text-align: center;left:0;top:0;font-size: 4vw;"
              :style="{color:answer.hasSelected?'#fff':'#000'}">
              {{answer.content}}
            </div>
          </div>
        </div>
      </template>

    </div>

    <div style="position: fixed;bottom:3%;width:100%;display: flex;justify-content: space-evenly;">
      <div
        v-show="realQuestionList.length&&realQuestionList[realQuestionIndex].hasSelected&&!chooseRight&&realQuestionIndex!=questionNeedLength-1"
        class="btn" @click="continuer" style="width:40%;">
        <img src="./img/continue.png" style="width:100%;">
      </div>
      <div
        v-show="realQuestionList.length&&(realQuestionList[realQuestionIndex].hasSelected&&(!chooseRight||hasWrong&&realQuestionIndex==questionNeedLength-1))"
        class="btn" @click="restart" style="width:40%;">
        <img src="./img/restart.png" style="width:100%;">
      </div>
    </div>

  </div>

</body>
<script>

  var subkey = kindId('subkey') || '34a9febc3ad04beb8083c807e67b068c';

  var app = new Vue({
    el: '#app',
    data: {
      loading: false,
      showMsg: "",
      realQuestionList: [],
      realQuestionIndex: 0,
      questionNeedLength: 5,
      openId: "",
      actionId: "",
      securityKey: "",
      MaxWordLength: 10,
      hasWrong: false
    },
    computed: {
      chooseRight: function () {
        if (this.realQuestionList[this.realQuestionIndex]) {
          return this.realQuestionList[this.realQuestionIndex].questionItems.find(function (item) {
            return item.isAnswer
          }).hasSelected
        }

      }
    },
    mounted: function () {
      TweenMax.to(".btn", 0.4, {
        scale: 0.9, yoyo: true, repeat: -1, ease: Power0.easeNone
      });
      var _this = this;
      _this.subKey = subkey;
      _this.actionId = kindId('actionId');
      _this.ActionDataById();
      _this.GetPapersByTags();

    },
    methods: {
      continuer: function () {
        this.realQuestionIndex++;
      },
      restart: function () {
        this.loading = false;
        this.showMsg = '';
        this.realQuestionList = [];
        this.realQuestionIndex = 0;
        this.hasWrong = false;
        this.ActionDataById();
        this.GetPapersByTags();
      },
      ActionDataById: function () {
        var _this = this;
        $.post('https://g.api.troncell.com/api/UserAction/ActionDataById', {
          actionId: _this.actionId
        }, function (result) {
          _this.openId = result.result.snsUserInfo.openid;
          _this.securityKey = result.result.deviceActivityGame.securityKey;
          setWX(result, ['hideOptionMenu'])
        })
      },
      GetPapersByTags: function () {
        var _this = this;
        _this.loading = true;
        $.get('https://g.api.troncell.com/api/services/app/SengsingDevice/GetPapersByTags', {
          Tags: "2020年9月活动",
          Subkey: _this.subKey
        }, (result) => {
          _this.loading = false;
          _this.realQuestionList = JSON.parse(JSON.stringify(result.result.items[0].questions.filter(function (question) {
            return question.questionItems.every(function (answer) {
              return answer.content.length <= _this.MaxWordLength
            })
          })))
            .sort(function () {
              return Math.random() - 0.5;
            }).slice(0, _this.questionNeedLength).map(function (item) {
              return {
                id: item.id,
                title: item.title,
                hasSelected: false,
                questionItems: item.questionItems.map(function (answer) {
                  return {
                    content: answer.content,
                    isAnswer: answer.isAnswer,
                    hasSelected: false
                  }
                })
              }
            });
        })
      },
      GetAwardsByUserAndAction: function () {
        var _this = this;
        _this.loading = true;
        $.get('https://g.api.troncell.com/api/services/app/SensingDeviceActivity/GetAwardsByUserAndAction', {
          OpenId: _this.openId,
          actionId: _this.actionId,
          QrType: 'BeforeGame',
          // SnsType: SnsType,
          SecurityKey: _this.securityKey
        }, function (result) {
          _this.loading = false;
          if (result.result.canNextAward) {
            _this.DoLotteryAwardByAction();
          } else {
            _this.showMsg = "每天仅可参与一次，请把机会留给其他人";
          }
        })
      },
      DoLotteryAwardByAction: function () {
        var _this = this;
        _this.loading = true;
        $.ajax({
          type: "POST",
          url: "https://g.api.troncell.com/api/services/app/SensingDeviceActivity/DoLotteryAwardByAction",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify({
            "isNeedSendNotify": false,
            "score": 0,
            "actionId": _this.actionId,
            "securityKey": _this.securityKey,
          }),
          success: function (message) {
            _this.ConfirmUserAwardById(message.result.id);
            var ticketId = message.result.award.couponUrl.split("ticketId=")[1];
            console.log(ticketId);
            $.ajax({
              type: "POST",
              url: "https://o.api.troncell.com/api/services/app/SensingTicket/TakeTicketForActivity",
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify({
                "ticket": ticketId,
                "actionId": _this.actionId,
                "securityKey": _this.securityKey,
                "sendMessage": true
              }),
              success: function (message) {
                _this.loading = false;
                _this.showMsg = "全部回答正确，请至大屏输入取货码: " + message.result.ticketNo + " 领取礼品";
              }
            })

          }
        })
      },
      ConfirmUserAwardById: function (userAwardId) {
        var _this = this;
        $.ajax({
          type: "POST",
          url: "https://g.api.troncell.com/api/services/app/SensingDeviceActivity/ConfirmUserAwardById",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify({
            userAwardId: userAwardId,
            SecurityKey: _this.securityKey
          }),
          success: function (message) { }
        })
      },
      selectAnswer: function (answer) {
        var _this = this;
        if (_this.realQuestionList[_this.realQuestionIndex].hasSelected) {
          return
        }
        _this.realQuestionList[_this.realQuestionIndex].hasSelected = true;
        answer.hasSelected = true;
        console.log(answer);
        if (answer.isAnswer) {
          if (_this.realQuestionIndex < _this.questionNeedLength - 1) {
            setTimeout(function () {
              _this.realQuestionIndex++;
            }, 1000)
          } else {
            console.log("全部答对")
            if (!_this.hasWrong) {
              _this.GetAwardsByUserAndAction();
            }
          }
        } else {
          console.log("答错了")

          _this.hasWrong = true;

          // _this.showMsg = "回答错误，请重新扫码参与答题";
        }
      },
    }
  });

  function kindId(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
    var r = window.location.search.substr(1).match(reg);
    console.log(name, r);
    if (r != null) {
      return decodeURI(r[2]);
    } else {
      return false;
    };
  }
</script>

</html>
